 
<div class="container mt-5">
  <form  #loginForm="ngForm" class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="text" name="title" placeholder="Title" required [(ngModel)]="model.title">
    <input class="form-control mr-sm-2" type="text" name="description" placeholder="Description" required [(ngModel)]="model.description">
    <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Add Ticket</button>
  </form>
</div>
